<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta content="text/html" charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			//校验用户名
			function checkUsername() {
				//1.获取数据
				let val = $("#username").val();
				//2.定义正则
				let reg = /^\w{8,20}$/;
				//3.判断给出提示
				let flag = reg.test(val)
				if(flag){
					//合法
					$("#username").css("border","");
				}else{
					$("#username").css("border","1px solid red");
				}
				return flag;
			}
			//校验密码
			function checkPassword() {
				//1.获取数据
				let val = $("#password").val();
				//2.定义正则
				let reg = /^\w{8,20}$/;
				//3.判断给出提示
				let flag = reg.test(val)
				if(flag){
					//合法
					$("#password").css("border","");
				}else{
					$("#password").css("border","1px solid red");
				}
				return flag;
			}
			//校验email
			function checkEmail() {
				//1.获取数据
				let val = $("#email").val();
				//2.定义正则
				let reg = /^\w+@\w+\.\w+$/;
				//3.判断给出提示
				let flag = reg.test(val)
				if(flag){
					//合法
					$("#email").css("border","");
				}else{
					$("#email").css("border","1px solid red");
				}
				return flag;
			}
			//校验姓名
			function checkName() {
				//1.获取数据
				let val = $("#name").val();
				//2.定义正则
				let reg = /^[\s\S]*.*[^\s][\s\S]*$/;
				//3.判断给出提示
				let flag = reg.test(val)
				if(flag){
					//合法
					$("#name").css("border","");
				}else{
					$("#name").css("border","1px solid red");
				}
				return flag;
			}
			//校验手机号
			function checkTel() {
				//1.获取数据
				let val = $("#telephone").val();
				//2.定义正则
				let reg = /^\d{11}$/;
				//3.判断给出提示
				let flag = reg.test(val)
				if(flag){
					//合法
					$("#telephone").css("border","");
				}else{
					$("#telephone").css("border","1px solid red");
				}
				return flag;
			}
			//校验出生日期
			function checkBir() {
				//1.获取数据
				let val = $("#birthday").val();
				//2.定义正则
				let reg = /^[\s\S]*.*[^\s][\s\S]*$/;
				//3.判断给出提示
				let flag = reg.test(val)
				if(flag){
					//合法
					$("#birthday").css("border","");
				}else{
					$("#birthday").css("border","1px solid red");
				}
				return flag;
			}
			//校验验证码
			function checkC() {
				//1.获取数据
				let val = $("#check").val();
				//2.定义正则
				let reg = /^[\s\S]*.*[^\s][\s\S]*$/;
				//3.判断给出提示
				let flag = reg.test(val)
				if(flag){
					//合法
					$("#check").css("border","");
				}else{
					$("#check").css("border","1px solid red");
				}
				return flag;
			}

			$(function () {
				//表单提交前校验
				$("#registerForm").submit(function () {
					//检验是否合法
					if(checkUsername()&&checkPassword()&&checkName()&&checkEmail()&&checkTel()&&checkBir()&&checkC()) {
						//合法ajax异步提交数据
						$.post("user/register", $(this).serialize(), function (data) {
							//处理服务器响应代码
							if(data.flag){
								//注册成功，跳转成功页面
								window.open("register_ok.html");
							}else{
								//注册失败
								//给errorMsg添加提示信息
								$("#errMsg").text(data.errorMsg);
							}
						})
					}
					return false;
				});
				$("#username").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#name").blur(checkName);
				$("#email").blur(checkEmail);
				$("#telephone").blur(checkTel);
				$("#birthday").blur(checkBir);
				$("#check").blur(checkC);
			});

		</script>

    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<div id="errMsg" style="color: red;text-align: center"></div>
					<!--注册表单-->
    				<form id="registerForm" action="aaa">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="login.html">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
